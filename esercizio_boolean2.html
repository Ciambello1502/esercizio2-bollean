<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio2</title>
</head>
<body>
    <!-- Esempio si registrazione  -->
    <h1>Registrazione sito internet</h1>
    <form>                      
        <!-- Form dati principali -->
        <div>
            <input type="text" id="nome" placeholder="Inserisci il tuo nome" required minlength="3" maxlength="5">
        </div>

        <div>
            <input type="text" id="cognome" placeholder="Inserisci il tuo cognome" required required minlength="3" maxlength="5">
        </div>
        
        <div>
            <input type="email" id="email" placeholder="Inserisci la tua email" required>
        </div>
        
        <div>
            <select >
                <option>Lombardia</option>
                <option>Piemonte</option>
                <option>Lazio</option>
                <option>Scilia</option>
            </select>
        </div>
        
        <div>
            <input type="radio" name="eta" required>0-18 <input type="radio" name="eta" required>18+ 
        </div>
        <div>
            <input type="checkbox" required>Acceta i termini e condizioni 
        </div>

        <div>
            <input type="submit"> 
        </div>

    </form>
</body>
</html>
